version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    container_name: hipaa_postgres
    environment:
      POSTGRES_USER: hipaa
      POSTGRES_PASSWORD: hipaa
      POSTGRES_DB: hipaa
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hipaa"]
      interval: 5s
      timeout: 5s
      retries: 10

  minio:
    image: minio/minio:latest
    container_name: hipaa_minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio_data:/data
    ports:
      - "9000:9000"
      - "9001:9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5

  minio_init:
    image: minio/mc:latest
    container_name: hipaa_minio_init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
        mc alias set local http://minio:9000 minioadmin minioadmin &&
        mc mb --ignore-existing local/hipaa-evidence &&
        mc anonymous set none local/hipaa-evidence &&
        echo 'MinIO bucket ready'
      "

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: hipaa_backend
    environment:
      DATABASE_URL: postgresql+asyncpg://hipaa:hipaa@postgres:5432/hipaa
      DATABASE_URL_SYNC: postgresql://hipaa:hipaa@postgres:5432/hipaa
      SECRET_KEY: ${SECRET_KEY:-dev-secret-key-change-in-production}
      STORAGE_ENDPOINT: http://minio:9000
      STORAGE_ACCESS_KEY: minioadmin
      STORAGE_SECRET_KEY: minioadmin
      STORAGE_BUCKET: hipaa-evidence
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      LLM_ENABLED: ${LLM_ENABLED:-false}
      DEBUG: ${DEBUG:-false}
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
    volumes:
      - ./backend:/app
    command: >
      sh -c "
        alembic upgrade head &&
        python scripts/seed.py &&
        uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
      "

  frontend:
    image: node:20-alpine
    container_name: hipaa_frontend
    working_dir: /app
    volumes:
      - ./frontend:/app
    ports:
      - "5173:5173"
    command: >
      sh -c "
        npm install &&
        npm run dev -- --host 0.0.0.0
      "
    environment:
      NODE_ENV: development

volumes:
  postgres_data:
  minio_data:
